<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-xw+avvttGAvCWW6ENxdx/zM5sZXRUZS5Sv0Vrlj8F9wvhj9Y4RxUegw1KSLv4bgzNv+XbKJ3f9ZMEW0wO8Q3oA=="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        header {
            font-family: 'Anton', sans-serif; 
        }
        main {
            margin-bottom: 100px; 
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 0; 
            text-align: center;
        }
        .footer-content {
            margin-top: 20px;
        }
        .contact-links a {
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
    
</head>

<body>
    <header class="p-3 bg-dark text-white d-flex justify-content-between align-items-center">
        <h1 class="h5 pl-3">
            <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Icon"
                style="max-width: 290px; max-height: 250px;">
            </a>            
        </h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="margin-right: 8px;">
                    <a class="nav-link" href="/revisar" style="font-size: 1.25rem; color:white">Revisar TAP</a>
                </li>
                <li class="nav-item" style="margin-right: 8px;">
                    <a class="nav-link" href="/categorizar" style="font-size: 1.25rem; color:white">Categorizar TAP</a>
                </li>
                <li class="nav-item" style="margin-right: 8px;">
                    <a class="nav-link" href="/ranquear" style="font-size: 1.25rem; color:white">Ranquear TAP</a>
                </li>
                <li class="nav-item" style="margin-right: 8px;">
                    <a class="nav-link" href="/display_rankings" style="font-size: 1.25rem; color:white">Tabela de Ranking</a>
                </li>
                <li class="nav-item" style="margin-right: 8px;">
                    <a class="nav-link" href="/sobre" style="font-size: 1.25rem; color:white">Sobre o Projeto</a>
                </li>
            </ul>
        </nav>
               
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <ul class="navbar-nav">

            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024. Todos os direitos reservados.</p>
            <div class="contact-links">
                <a href="https://github.com/Gabriel-Mesq" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:devgabrielmesquita@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS and Popper.js CDN (optional) -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1"></script>
</body>

</html>
