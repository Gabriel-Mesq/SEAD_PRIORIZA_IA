{% extends 'header.html' %}

{% block title %}SEAD AI{% endblock %}

{% block header %}SEAD AI{% endblock %}

{% block content %}

<h1>Envie um documento para an√°lise</h1>
<p>Formatos aceitos: .pdf, .docx</p>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="fileInput">Selecione um arquivo:</label>
    <input type="file" id="fileInput" name="file" required accept=".pdf, .docx">
    <button type="submit">Enviar e Analisar</button>
</form>
<div id="fileResponseArea"></div>

<script>
    document.getElementById('uploadForm').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append('file', document.getElementById('fileInput').files[0]);
        document.getElementById('fileResponseArea').innerHTML = '<p>Enviando e analisando o documento...</p>';
       
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        if (data.response) {
            document.getElementById('fileResponseArea').innerText = data.response;
        } else {
            document.getElementById('fileResponseArea').innerText = 'Error: ' + (data.error ? data.error : 'Erro ao processar arquivo.');
        }
    };
</script>

{% endblock %}
